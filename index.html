<h1>Sistema de Comentários</h1>
<div class="comments">
    <h2>Deixe um Comentário:</h2>
    <input type="text" id="nome" placeholder="Seu nome">
    <textarea id="comentario" placeholder="Seu comentário"></textarea>
    <button onclick="adicionarComentario()">Enviar</button>
</div>
<div id="comentariosAnteriores">
    <h2>Comentários Anteriores:</h2>
</div>
<script>
    function adicionarComentario() {
        var nome = document.getElementById("nome").value;
        var comentario = document.getElementById("comentario").value;

        if (nome && comentario) {
            var comentarioHtml = "<p><strong>" + nome + ":</strong> " + comentario + "</p>";
            document.getElementById("comentariosAnteriores").innerHTML += comentarioHtml;

            // Limpar campos após adicionar o comentário
            document.getElementById("nome").value = "";
            document.getElementById("comentario").value = "";
        }
    }
</script>
