    <div class="comments">
        <h2>Deixe sua mensagem:</h2>
        <input type="text" id="Usuário" placeholder="Usuário">
        <textarea id="Sua mensagem" placeholder="Sua mensagem"></textarea>
        <button onclick="adicionarComentario()">Mandar</button>
    </div>
    <div id="comentariosAnteriores">
        <h2>Anteriores:</h2>
    </div>
    <script>
        function adicionarComentario() {
            var nome = document.getElementById("Usuário").value;
            var comentario = document.getElementById("Sua mensagem").value;
    
            if (nome && comentario) {
                var comentarioHtml = "<p><strong>" + nome + ":</strong> " + comentario + "</p>";
                document.getElementById("comentariosAnteriores").innerHTML += comentarioHtml;
    
                // Limpar campos após adicionar o comentário
                document.getElementById("Usuário").value = "";
                document.getElementById("Sua mensagem").value = "";
            }
        }
    </script>
